<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Theme Test</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        /* Widget Dashboard - Amethyst Haze Theme with Knowledge Base Focus */
        .widget-dashboard {
          min-height: 100vh;
          background: var(--dashboard-bg);
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          position: relative;
          overflow-x: hidden;
          /* Dark mode (default) - Amethyst Haze Theme */
          --dashboard-bg: linear-gradient(135deg, #1a0a2e 0%, #16213e 30%, #0f3460 70%, #e94560 100%);
          --glass-primary: rgba(26, 10, 46, 0.85);
          --glass-secondary: rgba(22, 33, 62, 0.7);
          --glass-accent: rgba(15, 52, 96, 0.5);
          --text-primary: #f0f2ff;
          --text-secondary: #c7d2fe;
          --text-tertiary: #a5b4fc;
          --text-accent: #e879f9;
          --border-primary: rgba(167, 139, 250, 0.3);
          --border-glow: rgba(232, 121, 249, 0.5);
          --widget-card-bg: rgba(22, 33, 62, 0.6);
          --content-bg: rgba(26, 10, 46, 0.4);
          --stats-bg: rgba(15, 52, 96, 0.4);
          --accent-primary: #a855f7;
          --accent-secondary: #e879f9;
          --accent-tertiary: #ec4899;
          --success-color: #22c55e;
          --error-color: #ef4444;
          --warning-color: #f59e0b;
          --info-color: #3b82f6;
          --kb-primary: #8b5cf6;
          --kb-secondary: #a855f7;
          --text-neon: #e879f9;
          --gradient-primary: linear-gradient(135deg, #8b5cf6, #e879f9);
        }

        /* Light Mode Theme - Amethyst Haze Light */
        .widget-dashboard.light-mode {
          --dashboard-bg: linear-gradient(135deg, #fdf4ff 0%, #f3e8ff 30%, #e0e7ff 70%, #fce7f3 100%);
          --glass-primary: rgba(253, 244, 255, 0.9);
          --glass-secondary: rgba(243, 232, 255, 0.8);
          --glass-accent: rgba(224, 231, 255, 0.6);
          --text-primary: #2d1b69;
          --text-secondary: #5b21b6;
          --text-tertiary: #7c3aed;
          --text-accent: #a21caf;
          --border-primary: rgba(139, 92, 246, 0.4);
          --border-glow: rgba(168, 85, 247, 0.6);
          --widget-card-bg: rgba(255, 255, 255, 0.8);
          --content-bg: rgba(253, 244, 255, 0.6);
          --stats-bg: rgba(255, 255, 255, 0.9);
          --accent-primary: #7c3aed;
          --accent-secondary: #a855f7;
          --accent-tertiary: #d946ef;
          --success-color: #16a34a;
          --error-color: #dc2626;
          --warning-color: #d97706;
          --info-color: #2563eb;
          --kb-primary: #8b5cf6;
          --kb-secondary: #a855f7;
          --text-neon: #a21caf;
          --gradient-primary: linear-gradient(135deg, #7c3aed, #a21caf);
        }

        .analytics-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 24px;
          background: var(--gradient-primary);
          color: var(--text-primary);
          border-radius: 12px 12px 0 0;
          margin-bottom: 24px;
          border: 1px solid var(--border-primary);
        }

        .no-data {
          text-align: center;
          padding: 40px;
          color: var(--text-tertiary);
          font-style: italic;
          background: var(--content-bg);
          border-radius: 12px;
          border: 2px dashed var(--border-primary);
          margin: 20px;
        }

        .metric-card {
          background: var(--stats-bg);
          border-radius: 16px;
          padding: 24px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          border: 1px solid var(--border-primary);
          backdrop-filter: blur(20px);
          margin: 10px;
          color: var(--text-secondary);
        }

        .toggle-btn {
          position: fixed;
          top: 20px;
          right: 20px;
          background: var(--glass-primary);
          color: var(--text-primary);
          border: 1px solid var(--border-primary);
          padding: 10px 20px;
          border-radius: 25px;
          cursor: pointer;
          backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <div class="widget-dashboard" id="dashboard">
        <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
        
        <div style="padding: 20px;">
            <h1 style="color: var(--text-primary);">Analytics Dashboard Theme Test</h1>
            
            <div class="analytics-header">
                <h3>ðŸ“Š Real-Time Analytics Dashboard</h3>
                <div>Auto-refresh (30s) âœ…</div>
            </div>
            
            <div class="metric-card">
                <h4>Active Users</h4>
                <div style="font-size: 2rem; color: var(--text-neon);">1,234</div>
            </div>
            
            <div class="no-data">
                No active sessions right now
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const dashboard = document.getElementById('dashboard');
            dashboard.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
